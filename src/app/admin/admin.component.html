<div class="d-flex justify-content-center align-items-center m-4 ">
    <button class="btn btn-link" *ngIf="!status" (click)="editButton()">Update Profile</button>
    <form *ngIf="status">
        <label for="ii">
            <input (change)="getFile($event)" id="ii" type="file" style="display: none;">
            <img width="100%" height="250px"  [src]="profilePicture"  class="img-fluid" alt="" >
        </label>
        <input type="email" [(ngModel)]="adminData.email" placeholder="Enter Email ID" name="em" class="my-4 form-control">
        <input type="text" [(ngModel)]="adminData.password" placeholder="Enter Password" name="ps" class="mb-4 form-control">
        <div class="d-flex w-100 justify-content-between">
            <button (click)="handleUpdate()" class="btn btn-success">Update</button>
            <button class="btn btn-danger" (click)="cancelButton()">cancel</button>

        </div>

    </form>
</div>
